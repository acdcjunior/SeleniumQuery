<html>
<head>
  <meta charset="utf-8">
  <title>.dblclick() test page</title>
</head>
<body>
  <button id="btn">OK</button>
  <script>
      function insertDiv(text) {
          var div = document.createElement('div');
          div.innerHTML = text;
          document.body.appendChild(div);
      }
      document.getElementById('btn').addEventListener('click', function() { insertDiv('click btn'); });
      document.getElementById('btn').addEventListener('dblclick', function() { insertDiv('dblclick btn'); });
  </script>
</body>
</html>
