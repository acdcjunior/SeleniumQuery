<html>
<head>
    <meta charset="utf-8">
    <title>seleniumQuery .find() with pseudoclass test page</title>
</head>
<body>

	<fieldset>
		<legend></legend>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-2 desc">
					Numero da :
				</div>
				<div class="col-xs-2 input">
					<input type="text" value="" name="numero" id="numero" />
				</div>


				<div class="col-xs-2 desc">
					Ano: 
				</div>
				<select name="ano" id="ano">
					<option selected="selected" value="">(XYZ)</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2049">2049</option>
					<option value="2050">2050</option>
				</select>
			</div>

			<div class="col-xs-2 desc">
				Fase: <span class="obrigatorio">*</span>
			</div>
			<div class="col-xs-2 input">
				<select name="fase" id="fase">
					<option value="ads">asda</option>
					<option value="ads">ads</option>
					<option value="qwd">asdas</option>
				</select>
			</div>
		</div>
</fieldset>
	
</body>
</html>
