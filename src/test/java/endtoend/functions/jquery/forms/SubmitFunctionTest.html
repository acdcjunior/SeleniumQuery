<!--suppress HtmlFormInputWithoutLabel -->
<html>
<head><meta charset="utf-8"><title>.submit() test page - http://jsbin.com/bovusorofo/3/edit?html,output</title>
</head>
<body>
    <script>
        function out(str) { document.getElementById("out").innerHTML += str; }
        function submitA() { out("a"); return false; }
        function submitB() { out("b"); return false; }
    </script>

    <form onsubmit="return submitA();">
        <input type="text" id="input-a">
        <div id="div-a"></div>
    </form>

    <form onsubmit="return submitB();">
        <input type="text" id="input-b">
        <div id="div-b"></div>
    </form>

    <pre id="out"></pre>
</body>
</html>
