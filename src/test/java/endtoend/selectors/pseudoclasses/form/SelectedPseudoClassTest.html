<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>seleniumQuery :selected test page</title>
</head>
<body>
	<select name="garden" multiple="multiple">
		<option selected="selected" id="opt1">Shrubs</option>
		<option id="opt2">Trees</option>
		<option id="opt3" selected>Bushes</option>
		<option id="opt4" selected="true">howdy</option>
		<option>Grass</option>
	</select>
	<input type="checkbox" id="chk1" checked="checked" />
	<input type="checkbox" id="chk2" selected="selected" />
	<input type="radio" id="rad1" checked="checked" />
	<input type="radio" id="rad2" selected="selected" />

	There is no selected attribute, but #s1o1 is :selected.
	<select name="noSelectedAttribute">

		<option id="s1o2" value="vs1o2">ts1o2</option>
	</select>

	<select name="mu" multiple="multiple">
