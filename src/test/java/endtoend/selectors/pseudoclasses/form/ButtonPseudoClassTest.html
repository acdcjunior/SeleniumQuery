<!--suppress HtmlUnknownAttribute, HtmlFormInputWithoutLabel -->
<html>
<head>
	<meta charset="utf-8">
	<title>seleniumQuery :button test page</title>
</head>
<body>
  <input id="i1" type="button">           -- is :button
  <input id="i2" type="text">
  <div   id="i3" type="button">button</div>
  <span  id="i4" type="button">button</span>
  <button id="buttonElementWithNoAttributesOtherThanId"></button>               -- is :button
  <button id="buttonElementWithTypeAttributeEqualToButton" type="button"></button> -- is :button

  <input id="i5" type="submit">
  <input id="i6" type="reset">
  <button id="b3" type="submit"></button> -- is :button
  <button id="b4" type="reset"></button>  -- is :button
</body>
</html>
