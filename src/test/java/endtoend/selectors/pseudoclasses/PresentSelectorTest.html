<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>seleniumQuery :present test page</title>
</head>
<body>
    <script type="text/javascript">
	function removePresentDiv() {
		var pDiv = document.getElementById("presentDiv");
		if (pDiv.parentNode) {
			pDiv.parentNode.removeChild(pDiv);
		}
	}
	</script>
    <div id="presentDiv" onclick="removePresentDiv()">Yo</div>
	<div id="otherPresentDiv">otherPresentDiv</div>
    <button onclick="removePresentDiv()">Remove #presentDiv</button>
</body>
</html>
