<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>seleniumQuery :checked test page</title>
</head>
<body>
	<select name="garden" multiple="multiple">
		<option selected="selected" id="opt1">Shrubs</option>
		<option id="opt2">Trees</option>
		<option selected="selected">Bushes</option>
		<option>Grass</option>
	</select>
	<input type="checkbox" id="chk1" checked="checked" />
	<input type="checkbox" id="chk2"/>
	<input type="radio" id="rad1" checked="checked" />
	<input type="radio" id="rad2"/>

	<input class="c" type="checkbox" checked>
	<input class="c" type="checkbox" checked="checked">
	<input class="c" type="checkbox" checked="true">
	<input class="c" type="checkbox" checked="false">
	<input class="c" type="checkbox" checked="afsdasalse">
	<input class="c" type="checkbox" checked="">
	<input class="c" type="checkbox" checked=" ">
	
	<input class="c" type="text" checked="checked"><!-- this input is NOT :checked! -->
	<input class="c" type="hidden" checked="checked"><!-- this input is NOT :checked! -->
	<input class="c" type="button" checked="checked"><!-- this input is NOT :checked! -->
	
	<input class="c" type="radio" checked>
	<input class="c" type="radio" checked="checked">
	<input class="c" type="radio" checked="true">
	<input class="c" type="radio" checked="false">
	<input class="c" type="radio" checked="afsdasalse">
	<input class="c" type="radio" checked="">
	<input class="c" type="radio" checked=" ">
</body>
</html>
