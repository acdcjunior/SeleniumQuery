<!DOCTYPE html>
<html>
<body>
    <div class="visibleDiv">!visibleDiv!</div>
    <div class="invisibleDiv" style="display: none;">!invisibleDiv!</div>
    <input type="text" disabled="disabled" class="disabledInput" value="!disabledInput!">
    <input type="text" class="enabledInput" value="!enabledInput!">
</body>
</html>
