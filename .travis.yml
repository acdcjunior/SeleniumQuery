language: java
install: mvn install -DskipTests=true
jdk:
  - oraclejdk8

before_install:
  # codacy - https://github.com/codacy/codacy-coverage-reporter#setup
  - sudo apt-get install jq
#  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar

script: mvn test -B

after_success:
  # also codacy
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
  # https://docs.codecov.io/docs -> Using JaCoCo -> https://github.com/codecov/example-java
  - bash <(curl -s https://codecov.io/bash)
